version: "3"
name: pg_container
services:
  db:
    image: "postgres:15.3-bookworm"
    container_name: pg_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cheko_development
      POSTGRES_HOST_AUTH_METHOD: "trust"
      POSTGRES_USER: cheko
      DATABASE_PASSWORD: password
    volumes:
      - pg_data:/var/lib/postgresql@15/data
volumes:
  pg_data:
